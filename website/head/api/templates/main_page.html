<html lang="en">

    <head>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: black;
            }
            h1 {
                color: white;
                text-align: center;
                line-height: 5px;
                padding-top: 20px;
                padding-bottom: 100px;
            }
            .box {
                margin-left: auto;
                margin-right: auto;
                width: 28em;
                background-color: white;
                padding: 3px;
            }
            P.display-time {
                margin-left: auto;
                margin-right: auto;
                width: 33em;
                color: black;
                font-size: small;
                font-family: sans-serif;
                font-style: italic;
                border-bottom: 2px dashed Gainsboro;
            }
            P.message {
                margin-left: auto;
                margin-right: auto;
                width: 25em;
                background-color: white;
                text-align: justify;
                font-family: Arial;
                overflow-y: scroll;
                height: 20%;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 20px;
                color: white;
                text-align: center;
                font-size: small;
                font-family: sans-serif;
                font-style: italic;
                padding-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <h1>How's Herg Feeling?</h1>
        <div class="box">
            <p class="display-time">Text received from Herg at {{ display_time }}:</p>
            <p class="message">{{ display_message }}</p>
        </div>
        <div class="footer">
            Made by Herg enthusiasts, for Herg enthusiasts.
            Here's the
            <a href="https://github.com/alexantoniomoran/hows-herg" style="text-decoration: none;">code</a>!
        </div>
    </body>

</html>
