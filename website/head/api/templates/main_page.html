<html lang="en">

    <head>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: black;
            }
            h1 {
                color: white;
                text-align: center;
                line-height: 5px;
                padding-top: 20px;
                padding-bottom: 100px;
            }
            .box {
                margin-left: auto;
                margin-right: auto;
                width: 35em;
                background-color: white;
                padding: 3px;
                overflow-y: scroll;
                height: 40%;
            }
            P.display-time {
                margin-left: auto;
                margin-right: auto;
                width: 40em;
                color: black;
                font-size: small;
                font-family: sans-serif;
                font-style: italic;
                border-bottom: 2px dashed LightGray;
            }
            P.message {
                margin-left: auto;
                margin-right: auto;
                width: 32em;
                background-color: white;
                text-align: justify;
                font-family: Arial;
                padding-bottom: 35px;
            }
            .footer {
                position: relative;
                bottom: 0;
                width: 100%;
                height: 20px;
                color: white;
                text-align: center;
                font-size: small;
                font-family: sans-serif;
                font-style: italic;
                padding-top: 20%;
                padding-bottom: 5px;
            }
        </style>
    </head>

    <body>
        <h1>How's Herg Feeling?</h1>
        <div class="box">
            {% for message in messages %}
                <p class="display-time">Feelings received at {{ message.display_time }}:</p>
                <p class="message">{{ message.display_message }}</p>
            {% endfor %}
        </div>
        <div class="footer">
            Made by Herg enthusiasts, for Herg enthusiasts.
            Here's the
            <a href="https://github.com/alexantoniomoran/hows-herg" style="text-decoration: none;">code</a>!
        </div>
    </body>

</html>
